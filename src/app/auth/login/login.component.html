<div class="u-login-form">
    <form class="mb-3" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-4">
            <label for="email">Your email</label>
            <input id="email" class="form-control" formControlName="emailId"  name="email" type="email" placeholder="john.doe@example.com">
        </div>
        <div class="form-group mb-4">
            <label for="password">Password</label>
            <input id="password"  formControlName="password" class="form-control" name="password" type="password" placeholder="Your password">
        </div>
        <div class="form-group d-flex justify-content-between align-items-center mb-4">
            <a class="link-muted small" href="account-password-recover.html">Forgot Password?</a>
        </div>
        <button class="btn btn-primary btn-block" type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
</div>
